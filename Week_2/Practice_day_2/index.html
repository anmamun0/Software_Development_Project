<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-100">

    <header class="container mx-auto py-8 ">
        <div class=" flex item-center justify-between p-8 ">
            <div class="logo font-bold">
                <h1 class="text-3xl hover:scale-125 duration-75">Demo</h1>
            </div>

            <nav class="space-x-5 ">
                <li>Home</li>
                <li>Product</li>
                <li>Details</li>
                <li>Contact</li>
            </nav>
        </div>
    </header>

    <main class="container mx-auto bg-slate-200 w-full h-40 ">
        <div>
            <div class=" flex items-center justify-center h-full">
            <input  type="search" class=" border-solid border-slate-300 focus-visible:bg-slate-100 border-4 rounded-xl w-96  mt-4 px-4 py-2  focus-visible:outline-0 " placeholder="Search Items..." id="search">
            </div> 
        </div>
        
        <div class= "w-96 m-auto   border  border-b-slate-400 border-l-slate-400 border-r-slate-400 hidden" id="output">

        </div>

    </main>

    <main>
        <div class="container m-auto product grid lg:grid-cols-3 gap-8 p-8  sm:grid-cols-1" id="product">

        </div>
    </main>

    <script src="script.js"></script>

   
</body>
</html>
